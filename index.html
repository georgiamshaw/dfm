<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/search.css" />
    <title>Document</title>
  </head>
  <body class="body-wrap">
    <h1>Read Along the Line</h1>

    <p>Explore the news from all points of views</p>
    <span class="line"></span>
      <form class="form-wrap">
        <label for="search-input"> </label>
        <input
          type="text"
          placeholder="Search"
          name="search-input"
          id="search-input"
        />
        <button class="search-button">Search</button>
      </form>
      <div class="trending-topic-wrap">
        <div class="trending-topic-title">TRENDING TOPICS</div>
        <div class="trending-topic trending-topic-1">
          Saudi Oil Drone Strikes
        </div>
        <div class="trending-topic trending-topic-2">Hong Kong Protests</div>
        <div class="trending-topic trending-topic-3">
          No-Deal Brexit Discussions
        </div>
        <div class="trending-topic trending-topic-4">
          Taylor Swift New Boyfriend
        </div>
        <div class="trending-topic trending-topic-5">Uber Stock Crashes</div>
        <div class="trending-topic trending-topic-6">New iPhone Released</div>
      </div>
    </div>
    <script src="./js/search"></script>
  </body>
</html>
